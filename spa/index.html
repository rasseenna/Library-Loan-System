	<template id="addbook">
			<script type="module" src="/slider.js" defer></script>
			<form name="addbook">
				<p><label for="name">Book Title</label></br><input type="text" name="name" placeholder="Book Title" /></p>
				<p><label for="author">Primary Author</label></br><input type="text" name="author" placeholder="Author Name" /></p>
				<p><label for="isbn">ISBN Number</label></br><input type="text" name="isbn" placeholder="13 digit ISBN Number" /></p>
				<p><label for="dewey">Dewey Classification Number</label></br><input type="text" name="dewey" placeholder="Dewey Number" /></p>
				<p><label for="slider">Quantity</label></br>
				<input type="range" name="sliderValue" value="1" min="1" max="10">
				<output name="slider">1</output></p>
				<p><label for="loanPeriod">Loan Period</label></br>
				<select name="loanPeriod">
					<option value="24 hours">24 hours</option>
					<option value="2 days">2 days</option>
					<option selected value="1 week">1 week</option>
					<option value="2 weeks">2 weeks</option>
					<option value="a month">A month</option>
				</select>
				</p>
				<p>
					<button type="submit">Create Book</button>
				</p>
			</form>

		</template>
